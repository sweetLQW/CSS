<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:not(:first-child) {
            color: red;
        }

        /* 奇数行 */
        ul li:nth-child(odd) {
            background-color: gray;
        }
        /* 偶数行 */
        ul li:nth-child(even) {
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>您好</li>
        <li>您好</li>
        <li>您好</li>
        <li>您好</li>
    </ul>
    
</body>
</html>
