<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素与行内元素区别</title>
</head>
<body>
    <div>块元素: div p ul ol table h1~h6 form hr等，特点: 前后有换行符（独立成行），可设置宽高及margin，padding</div>
    <br>

    <span>行内元素: span a label br等，特点: 前后无换行符，不可设置宽高及垂直方向margin，可设置水平margin及全部padding</span>
    <br>
    <br>

    行内块元素：input img等，特点: 前后无换行符，可设置宽高及margin，padding
</body>
</html>
